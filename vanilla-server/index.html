  <script>
    const quoteContainer =  document.createElement('div')
    quoteContainer.className = "quotez-main__quote"
    const quoteText =  document.createElement('div')
    quoteText.className = "quotez-main__quote__text"
    quoteText.innerHTML = `Never be bullied into silence. Never allow yourself to be made a victim. Accept no one's definition of your life; define yourself`
    const quoteAuthor =  document.createElement('div')
    quoteAuthor.className = "quotez-main__quote__author"
    quoteAuthor.innerHTML = 'Harvey Fierstein'
    quoteContainer.appendChild(quoteText)
    quoteContainer.appendChild(quoteAuthor)
    const  quotezImageDiv = document.getElementById('quotez-image')
    quotezImageDiv.appendChild(quoteContainer)

    function setQuoteText (value) {
      quoteText.innerHTML = value
    }

    const data = {
      imageUrl: 'https://picsum.photos/1280/720',
      quote: ''
    }

    const dataProxy = new Proxy(data, {
      get(target, prop, receiver) {
        console.log('get', target, prop)
        return target[prop]
      },
      set(target, prop, value) {
        console.log('set', target, prop, value)
        setQuoteText(value)
        target[prop] = value
      }
    })
  </script>
