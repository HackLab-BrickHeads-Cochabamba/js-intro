<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rapid Typing!!</title>
  </head>
  <body>
    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Dificultad</label>
          <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Dificil</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>👩‍💻 Rapid Typing 👨‍💻</h2>
      <h3>Trata de escribir lo siguiente:</h3>

      <h1 id="word"></h1>

      <p class="time-container">Tiempo restante: <span id="time">10s</span></p>
      <p class="score-container">Puntaje: <span id="score">0</span></p>
      <p class="tries-container">Intentos: <span id="tries">5</span></p>

      <div class="input-container">
        <input
          type="text"
          id="text"
          autocomplete="off"
          placeholder="Escribe la palabra aquí..."
          autofocus
        />
        <i class="fa-solid fa-check" id="check-icon"></i>
        <i class="fa-solid fa-xmark" id="cross-icon"></i>
      </div>

      <div id="end-game-container" class="end-game-container"></div>
    </div>
  </body>
</html>
